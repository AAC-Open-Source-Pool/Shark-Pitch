{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/shark_pitch_logo.jpg' %}" alt="Shark Pitch Logo" id="logo">
            <a href="{% url 'home' %}" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="{% url 'home' %}" id="about">About Us</a>
            <a href="{% url 'home' %}" id="contact">Contact Us</a>
            <a href="{% url 'login' %}" id="register">Login</a>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <div class="signup-container">
        <!-- Left Column with Form -->
        <div class="signup-form">
            <h2>Sign up</h2>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="name"><strong>Name:</strong></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><strong>Phone Number:</strong></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email"><strong>Email ID:</strong></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="profession"><strong>Profession:</strong></label>
                        <input type="text" id="profession" name="profession" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password"><strong>Password:</strong></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="location"><strong>Location:</strong></label>
                        <input type="text" id="location" name="location" placeholder="city, country" required>
                    </div>
                </div>
                
                <p><strong>Sign up as:</strong></p>
                <div class="role-buttons">
                    <button type="button" class="role-button" onclick="window.location.href='{% url 'login' %}'">Investor</button>
                    <button type="button" class="role-button" onclick="window.location.href='{% url 'verification1' %}'">Entrepreneur</button>
                    <button type="button" class="role-button" onclick="window.location.href='{% url 'Investor_landing' %}'">User</button>
                </div>
            </form>
        </div>
        
        <!-- Right Column with Image -->
        <div class="signup-image">
            <img src="{% static 'images/sign_up.jpg' %}" alt="Signup Illustration">
        </div> 
    </div>
</body>
</html>
