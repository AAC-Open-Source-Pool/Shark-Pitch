{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intrested button page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    .text-primary {
      color: #114E71;
    }
    .bg-primary {
      background-color: #114E71;
    }
    .bg-navbar {
      background-color: #3E7C9D; /* Adjusted color to be 69% of #114E71 */
    }
    .text-secondary {
      color: #ffffff;
    }
    .logo-container {
        display: flex;
        align-items: center;
    }
    
    .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .prof {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
  </style>
</head>

<body class="bg-white font-roboto">
  <!-- Navbar -->
  <nav class="bg-navbar p-2 flex justify-between font-bold items-center text-black">
    <div class="logo-container">
      <img src="{% static '../static/css/images/shark_pitch_logo.jpg' %}" alt="" class="logo" />
      <span class="text-black font-bold-32">SHARK PITCH</span>
    </div>
    <div class="flex items-center font-bold space-x-8">
      <a href="(% url 'home' %}" class="hover:text-black text-black font-bold">About Us</a>
      <a href="{% url 'home' %}" class="hover:text-black text-black font-bold">Contact Us</a>
      <a href="{% url 'home' %}" class="hover:text-black text-black font-bold">Logout</a>
      <img src="{% static '../static/css/images/prof.png' %}" alt="" class="prof" />
    </div>
  </nav>

  <!-- Main Form Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-6 shadow-lg rounded-lg">
    
    <!-- Dropdown Button Section -->
    <button id="dropdownButton" class="bg-gray-200 text-primary py-3 px-6 rounded-lg font-bold hover:bg-gray-200">WANT A FREE SAMPLE</button>
    
    <!-- Dropdown menu -->
    <div id="dropdownMenu" class="hidden absolute mt-2 w-56 bg-gray-200 rounded-lg shadow-lg">
      <ul class="py-2">
        <li><a href="{% url 'home' %}" class="block px-4 py-2 hover:bg-gray-100 text-primary">Yes</a></li>
        <li><a href="{% url 'home' %}" class="block px-4 py-2 hover:bg-gray-100 text-primary">No</a></li>
      </ul>
    </div>

    <!-- Form -->
    <form action="#" method="POST">
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-primary mb-1">FULL NAME <span class="text-primary">(Required)</span></label>
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" required />
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label class="block text-primary mb-1">Phone number</label>
        <input type="tel" placeholder="Phone Number" class="w-full px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
        <a href="#" class="text-sm text-primary mt-1 inline-block">+ Add Alternate Phone Number</a>
      </div>

      <!-- Address Details -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="text" placeholder="Pincode" class="bg-gray-200 text-primary px-4 py-2 border rounded-lg focus:outline-none" />
        <button type="button" class="bg-gray-200 text-primary py-2 px-4 rounded-lg">Use my location</button>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="text" placeholder="State" class="px-4 py-2 bg-gray-200 border text-primary rounded-lg focus:outline-none" />
        <input type="text" placeholder="City (Required)" class="bg-gray-200 text-primary px-4 py-2 border rounded-lg focus:outline-none" required />
      </div>

      <div class="mb-4">
        <input type="text" placeholder="House No., Building Name" class="w-full px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
      </div>

      <div class="mb-6">
        <input type="text" placeholder="Road Name, Area, Colony" class="w-full px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
      </div>

      <!-- Centered Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-auto bg-gray-200 text-primary py-3 px-6 rounded-lg font-bold hover:bg-gray-200">SUBMIT</button>
      </div>
    </form>
  </section>

  <!-- Time Slot Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-6 shadow-lg rounded-lg">
    <h2 class="text-xl font-semibold mb-4 text-primary">Give 3 Free Time Slots to Have a Meet with Clients!</h2>
    <form>
      <!-- Time Slots -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="date" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
        <input type="time" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="date" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
        <input type="time" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input type="date" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
        <input type="time" class="px-4 py-2 border text-primary bg-gray-200 rounded-lg focus:outline-none" />
      </div>

      <!-- Centered Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-auto bg-gray-200 text-primary py-3 px-6 rounded-lg font-bold hover:bg-gray-200">SUBMIT</button>
      </div>
    </form>
  </section>

  <footer class="mt-10 text-center text-gray-600 text-sm">
    &copy; 2024 Shark Pitch. All rights reserved.
  </footer>

  <!-- Script for Dropdown functionality -->
  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownButton.addEventListener('click', function () {
      dropdownMenu.classList.toggle('hidden');
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', function (e) {
      if (!dropdownButton.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
