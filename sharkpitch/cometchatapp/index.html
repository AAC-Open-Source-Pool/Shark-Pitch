<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
</head>
<body>
    ---Login User ---
    <div id="login-prompt">
         <input name="username" id="username" type="text" placeholder="Enter Username">
         <input type="submit" value="Login" id="login" onclick="createUser()">
    </div>

    ---Chat Window ---
    <div id="chat-window" style="display: none">
         <p>Username: <span id="your-username">Pending...</span></p>
        <a href="#" id="logout" onclick="logout()">Logout</a>

        <div style="border: 1px solid #ccc;">
             <input name="message" id="message" type="text" placeholder="Enter message">
             <input type="submit" value="Send" id="sendmessage" onclick="sendMessage()">
        </div>
    </div>

    <script>
       
                
    </script>
</body>
<script type="text/javascript" src="https://unpkg.com/@cometchat-pro/chat@3.0.0/CometChat.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
