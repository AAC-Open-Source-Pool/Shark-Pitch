{% load static %}
{% include 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communication Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
/* General Styles */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
}

.page-wrapper {
  flex: 1 0 auto;
  display: flex;
  flex-direction: column;
}

.container {
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
  padding: 20px;
  flex: 1 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Options Container */
.options-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
}

.option {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 300px;
}

.option-image {
  width: 250px;
  height: 250px;
  object-fit: cover;
  margin-bottom: 20px;
}

/* Button Styles */
.option-button {
  background-color: #114E71;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 100%;
  text-align: center;
}

.option-button:hover {
  background-color: #0d3b54;
}

/* Footer Styles */
.footer {
  flex-shrink: 0;
  text-align: center;
  color: #666;
  font-size: 0.875rem;
  padding: 20px 0;
  background-color: #f8f8f8;
  width: 100%;
}

/* Media Queries */
@media (max-width: 768px) {
  .options-container {
      flex-direction: column;
      align-items: center;
      gap: 20px;
  }

  .option {
      width: 100%;
      max-width: 300px;
  }

  .option-button {
      font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .option-image {
      width: 200px;
      height: 200px;
  }

  .option-button {
      font-size: 0.8rem;
      padding: 8px 15px;
  }
}
  </style>
</head>

<body>
  <div class="page-wrapper">
    <!-- Main Content Section -->
    <main class="container">
      <div class="options-container">
        <div class="option">
          <img src="{% static 'images/videocall_img.png' %}" alt="Video call illustration" class="option-image">
          <a href="http://127.0.0.1:8001/" target="_blank" class="btn btn-primary"><button class="option-button">Real-time video conferencing</button></a>
        </div>
        <div class="option">
          <img src="{% static 'images/chat_img.png' %}" alt="Chat illustration" class="option-image">
          <a href="http://127.0.0.1:8002/" target="_blank" class="btn btn-primary"><button class="option-button">Communicate via chat</button></a>
        </div>
      </div>
    </main>
    <p style="text-align:center">The Room name is same as Company Name <span style="color: gray;">(without spaces)</span></p>

    <footer class="footer">
      &copy; 2024 Shark Pitch. All rights reserved.
    </footer>
  </div>
</body>

</html>
{% endblock %}
