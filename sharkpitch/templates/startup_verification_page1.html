{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Company/Profile</title>
    <link rel="stylesheet" href="{% static 'css/startup_verification_pages/page1.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/shark_pitch_logo.jpg' %}" alt="Shark Pitch Logo" id="logo">
            <a href="{% url 'home' %}" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="{% url 'home' %}" id="about">About Us</a>
            <a href="{% url 'home' %}" id="contact">Contact Us</a>
            <a href="{% url 'login' %}" id="login">Login</a>
            <img src="{% static 'images/profile.jpg' %}" alt="Profile" id="prof">
        </nav>
    </header>

    <!-- Verify Company/Profile Section -->
    <main class="verify-container">
        <h1>Verify your Company/Profile</h1>

        <form id="verifyForm" method="post" class="verify-form">
            <div class="step">
                <h2>Step 1:</h2>
                <input type="text" id="companyName" placeholder="Enter the name of your Company/Startup" required>
                <input type="text" id="founderName" placeholder="Name of the Founder" required>
                <input type="text" id="srnNumber" placeholder="Enter your SRN or CIN or GST number" required>
                <div class="file-upload">
                    <input type="file" id="upload" required>
                </div>
            </div>
            
            <div class="step">
                <h2>Step 2:</h2>
                <p>Answer the questions about your company</p>
                <p class="optional-note">*Optional Fields: Please Complete Only Relevant Information*</p>
            </div>

            <button type="button" onclick="window.location.href='{% url 'verification2' %}'" class="start-button">
                Let's get started with the questions
            </button>
        </form>
    </main>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const companyName = document.getElementById('companyName').value;
            const founderName = document.getElementById('founderName').value;
            const srnNumber = document.getElementById('srnNumber').value;
            localStorage.setItem('companyName', companyName);
            localStorage.setItem('founderName', founderName);
            localStorage.setItem('srnNumber', srnNumber);
            window.location.href = 'startup_verification_page2';
        });
    </script>
</body>
</html>
