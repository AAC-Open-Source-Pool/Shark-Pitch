{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Upload Introduction</title>
    <link rel="stylesheet" href="{% static 'css/startup_verification_pages/page10.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/shark_pitch_logo.jpg' %}" alt="Shark Pitch Logo" id="logo">
            <a href="{% url 'home' %}" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="{% url 'home' %}" id="about">About Us</a>
            <a href="{% url 'home' %}" id="contact">Contact Us</a>
            <a href="{% url 'login' %}" id="logout">Login</a>
            <img src="{% static 'images/profile.jpg' %}" alt="Profile" id="prof">
        </nav>
    </header>

    <!-- Upload Section -->
    <div class="upload-container">
        <p class="step"><strong>Step 3:</strong></p>
        <div class="upload-box">
            <form method="post" action="{% url 'accounts:startup_register10_view' %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <p>Upload your introduction pitch video, product pictures and statistics</p>
            <input  type="file" id="upload" name="video" placeholder="Upload your introduction pitch video, product pictures and statistics" multiple required>
            <div class="icon-container">
                <img src="{% static 'images/upload_icon.png' %}" alt="Upload Icon" class="icon">
                <img src="{% static 'images/video_icon.png' %}" alt="Video Icon" class="icon">
                <img src="{% static 'images/image_icon.png' %}" alt="Image Icon" class="icon">
                <img src="{% static 'images/stats_icon.png' %}" alt="Stats Icon" class="icon">
            </div>
        </div>
        <button id="finishButton" type="submit">Finish</button>
        </form>
    </div>
</body>
</html>
