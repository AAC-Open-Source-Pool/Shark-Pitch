{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Company/Profile</title>
    <link rel="stylesheet" href="{% static 'css/startup_verification_pages/page1.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/shark_pitch_logo.jpg' %}" alt="" id="logo">
            <a href="{% url 'home' %}" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="{% url 'home' %}" id="about">About Us</a>
            <a href="{% url 'home' %}" id="contact">Contact Us</a>
            <a href="{% url 'login' %}" id="logout">Login</a>
            <img src="{% static 'images/profile.jpg' %}" alt="" id="prof">
        </nav>
    </header>

    <!-- Verify Company/Profile Section -->
    <div class="verify-container">
        <h2>Verify your Company/Profile</h2>

        <form id="verifyForm" method="post" action="{% url 'accounts:startup_register1_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <p><strong>Step 1:</strong></p>
            <!-- Adding name attributes for Django to capture data -->
            <input type="text" name="SRNnumber" id="srnNumber" placeholder="Enter your SRN or CIN or GST number" required>
            <input type="file" name="Doc" id="upload" placeholder="Upload your documents here" required>
            
            <p><strong>Step 2:</strong> Answer the questions about your company</p>
            <p><em>*Optional Fields: Please Complete Only Relevant Information*</em></p>

            <button type="submit">Letâ€™s get started with the questions</button>
        </form>
    </div>
</body>
</html>
