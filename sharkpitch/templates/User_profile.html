{% load static %}
{% include 'header.html' %}
    {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_profile</title>
    <link rel="stylesheet" href="{% static 'styles/css/User_profile.css' %}">
</head>
<body>
    <h1 id="myprofile">My Profile</h1>
    <div id="Main-profile-container">
        <div id="avatar-card">
            <img src="{% static 'styles/images/profile.jpg' %}" alt="profile photo" id="avatar">
            <h2 id="name1">{{user.name}}</h2>
            <h3 id="loc">{{user.location}}</h3>
        </div>
        <div id="details-card">
            <div id="a">
                <table>
                <tr>
                    <td><strong>Name :</strong></td>
                    <td>{{user.name}}</td>
                </tr>
                <tr>
                    <td><strong>Mail ID : </strong></td>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <td><strong>Profession :</strong></td>
                    <td>{{user.profession}}</td>
                </tr>
                <tr>
                    <td><strong>Contact :</strong></td>
                    <td>{{user.mobile}}</td>
                </tr>
                <tr>
                    <td><strong>Location :</strong></td>
                    <td>{{user.location}}</td>
                </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="button-container">
        <button><a href="{% url 'signup' %}" class="buttons">Become an Investor</a></button>
        <button><a href="{% url 'verification1' %}" class="buttons">Register as a Startup</a></button>
   </div>
</body>
</html>
{% endblock content %}
