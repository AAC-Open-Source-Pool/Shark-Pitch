<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Upload Introduction</title>
    <link rel="stylesheet" href="../assets/css/startup_verification_pages/page10.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="../assets/images/shark_pitch_logo.jpg" alt="Shark Pitch Logo" id="logo">
            <a href="Home.html" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="Home.html" id="about">About Us</a>
            <a href="Home.html" id="contact">Contact Us</a>
            <a href="Home.html" id="logout">Logout</a>
            <img src="../assets/images/profile.jpg" alt="Profile" id="prof">
        </nav>
    </header>

    <!-- Upload Section -->
    <div class="upload-container">
        <p class="step"><strong>Step 3:</strong></p>
        <div class="upload-box">
            <p>Upload your introduction pitch video, product pictures and statistics</p>
            <input type="file" id="upload" placeholder="Upload your introduction pitch video, product pictures and statistics" multiple>
            <div class="icon-container">
                <img src="../assets/images/upload_icon.png" alt="Upload Icon" class="icon">
                <img src="../assets/images/video_icon.png" alt="Video Icon" class="icon">
                <img src="../assets/images/image_icon.png" alt="Image Icon" class="icon">
                <img src="../assets/images/stats_icon.png" alt="Stats Icon" class="icon">
            </div>
        </div>

        <button id="finishButton">Finish</button>
    </div>

    <script>
        document.getElementById('finishButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default button action

            // Get the file input element
            const uploadInput = document.getElementById('upload');

            // Check if files were uploaded
            if (uploadInput.files.length > 0) {
                // Create an array to store the file names
                let fileNames = [];

                // Loop through all selected files
                for (let i = 0; i < uploadInput.files.length; i++) {
                    fileNames.push(uploadInput.files[i].name);
                }

                // Store the file names in local storage
                localStorage.setItem('uploadedFiles', JSON.stringify(fileNames));
            } else {
                // If no file is uploaded, set an empty array
                localStorage.setItem('uploadedFiles', JSON.stringify([]));
            }

            // Redirect to the next page (startup_verification_page1.html)
            window.location.href = 'startup_verification_page1.html';
        });
    </script>
</body>
</html>
