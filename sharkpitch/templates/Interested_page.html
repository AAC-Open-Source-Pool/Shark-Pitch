{% load static %}
{% include 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communication Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/intrested_page.css' %}">
</head>

<body>
  <div class="page-wrapper">
    <!-- Main Content Section -->
    <main class="container">
      <div class="options-container">
        <div class="option">
          <img src="{% static 'images/videocall_img.png' %}" alt="Video call illustration" class="option-image">
          <button class="option-button">Real-time video conferencing</button>
        </div>
        <div class="option">
          <img src="{% static 'images/chat_img.png' %}" alt="Chat illustration" class="option-image">
          <button class="option-button">Communicate via chat</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      &copy; 2024 Shark Pitch. All rights reserved.
    </footer>
  </div>
</body>

</html>
{% endblock %}
