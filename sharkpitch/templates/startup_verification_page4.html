{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team and Experience</title>
    <link rel="stylesheet" href="{% static 'css/startup_verification_pages/page2.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{% static 'images/shark_pitch_logo.jpg' %}" alt="Shark Pitch Logo" id="logo">
            <a href="{% url 'home' %}" id="shark">SHARK PITCH</a>
        </div>
        <nav>
            <a href="{% url 'home' %}" id="about">About Us</a>
            <a href="{% url 'home' %}" id="contact">Contact Us</a>
            <a href="{% url 'home' %}" id="logout">Logout</a>
            <img src="{% static 'images/profile.jpg' %}" alt="Profile" id="prof">
        </nav>
    </header>

    <!-- Financials and Business Model Section -->
    <div class="questions-container">
        <h2>Team and Experience</h2>

        <!-- Questions -->
        <form id="questionsForm">
            <div class="questions">
                <div class="question">
                    <p>1. What is your background and experience?</p>
                    <input type="text" id="backgroundExperience" placeholder="Investors want to know about the founders' and key team members' relevant experience and skills.">
                </div>
                <div class="question">
                    <p>2. What is the composition of your team?</p>
                    <input type="text" id="teamComposition" placeholder="Investors want to know about the team structure, roles, and responsibilities.">
                </div>
                
                <button type="button" onclick="window.location.href='{% url 'verification5' %}'">Next</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('questionsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            const backgroundExperience = document.getElementById('backgroundExperience').value;
            const teamComposition = document.getElementById('teamComposition').value;

            // Store the values in local storage
            localStorage.setItem('backgroundExperience', backgroundExperience);
            localStorage.setItem('teamComposition', teamComposition);

            // Redirect to the next page
            window.location.href = 'startup_verification_page5.html';
        });
    </script>
</body>
</html>
